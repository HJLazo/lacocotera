<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>La Cocotera</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<div>
			<img src="./assets/logo.png" alt="logo_cocotera">
			<h2>Pioneros en French Terry</h2>
		</div>
		<div class="categorias">
			<a href="">Inicio</a>
			<a href="">Colecciones</a>
			<a href="">Contacto</a>
			<a href="">Tienda Online</a>
		</div>
		<div>
			<a href="">Cuenta</a>
			<a href="">Mi Carrito</a>
		</div>
	</nav>

	<section>
		<div class="img__card">
			<img src="./assets/coleccion/casacas.png" alt="">
			<p>Casacas</p>
		</div>

		<div class="img__card">
			<img src="./assets/coleccion/faldas.png" alt="">
			<p>Jeans</p>
		</div>

		<div class="img__card">
			<img src="./assets/coleccion/jeans.png" alt="">
			<p>Faldas</p>
		</div>

		<div class="img__card">
			<img src="./assets/coleccion/shorts.png" alt="">
			<p>Shorts</p>
		</div>

	</section>

	<main>
		<aside>

			<div class="colors">
				<div>
					<h6>Colores</h6>
				</div>
				<hr>
				<div>
					<div class="red"></div>
					<div class="blue"></div>
					<div class="black"></div>
					<div class="green"></div>
					<div class="yellow"></div>
					<div class="purple"></div>
				</div>
			</div>

			<div class="tallas">
				<div>
					<h6>Tallas</h6>
				</div>
				<hr>
				<div>
					<div>
						<div class="dot"></div>
						<p>XS</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>S</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>M</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>L</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>XL</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>28</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>30</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>32</p>
					</div>

					<div>
						<div class="dot"></div>
						<p>34</p>
					</div>


				</div>

			</div>
		</aside>
		<div class="collection">
			<img src="./assets/coleccion/foto1.jpeg" alt="">
			<img src="./assets/coleccion/foto2.jpeg" alt="">
			<img src="./assets/coleccion/foto3.jpeg" alt="">
			<img src="./assets/coleccion/foto4.jpeg" alt="">
			<img src="./assets/coleccion/foto5.jpeg" alt="">
			<img src="./assets/coleccion/foto6.jpeg" alt="">
			<img src="./assets/coleccion/foto7.jpeg" alt="">
			<img src="./assets/coleccion/foto8.jpeg" alt="">
			<img src="./assets/coleccion/foto9.jpeg" alt="">
		</div>
	</main>




</body>
</html>
